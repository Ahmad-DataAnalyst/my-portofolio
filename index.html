<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmad's Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    nav {
      margin-left: auto;
    }

    nav ul {
      display: flex;
      gap: 35px;
      list-style: none;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00b4d8;
    }

    .social-links img {
      width: 24px;
      height: 24px;
    }

    .split-screen {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .left, .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      font-weight: bold;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .left {
      background: linear-gradient(to bottom right, #8ecae6, #bde0fe);
    }

    .right {
      background: linear-gradient(to bottom left, #cdb4db, #a2d2ff);
    }

    @media (max-width: 768px) {
      .split-screen {
        flex-direction: column;
      }

      .left, .right {
        height: 50vh;
        font-size: 2em;
      }

      nav ul {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/your-linkedin-profile/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#learn">Learn</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Content -->
  <div class="split-screen">
    <div class="left">I’m Analyst</div>
    <div class="right">I’m Innovator</div>
  </div>

</body>
</html>
