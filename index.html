<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmad's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a:hover {
      color: #f4f4f4;
      transition: 0.3s;
    }

    .social-links {
      display: flex;
      align-items: center;
    }

    .social-icon {
      width: 30px;
      height: 30px;
      transition: 0.3s;
    }

    .social-icon:hover {
      transform: scale(1.1);
    }

    main {
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Header with Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#learn">Learn</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/your-linkedin-profile/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="social-icon">
      </a>
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <h1>Welcome to My Portfolio</h1>
    <p>This is a simple portfolio page built with HTML and CSS.</p>
  </main>

</body>
</html>
